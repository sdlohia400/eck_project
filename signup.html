<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./mycss.css">
</head>

<body>
    <div class="container-fluid login_page">

        <div class="row">
            <div class="col-sm-5 signin_img">

                <br><br>

                <div class="row pb-1">
                    <div class="col-sm-4">
                    </div>

                    <div class="col-sm-4">
                        <img src="./img/logo.png" alt="sigin_in" srcset="" class="logo_img ">
                    </div>

                    <div class="col-sm-4">
                    </div>

                </div>

                <div class="row pb-3">
                    <div class="col-sm-12 text-center">
                        <h3>Sign Up</h3>
                    </div>
                </div>

                <div class="row pb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 text-center">
                        <input type="text" class="form-control" placeholder="Name" aria-label="name">
                    </div>
                    <div class="col-sm-2"></div>
                </div>



                <div class="row pb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 text-center">
                        <input type="text" class="form-control" placeholder="Email" aria-label="email">
                    </div>
                    <div class="col-sm-2"></div>
                </div>


                <div class="row ">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4 pb-3 text-center">
                        <input type="text" class="form-control" placeholder="Roll No." aria-label="roll no">
                    </div>
                    <div class="col-sm-4 pb-3 text-center">
                        <input type="text" class="form-control" placeholder="Batch" aria-label="batch">
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="row ">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4 pb-3 text-center">
                        <input type="text" class="form-control" placeholder="Branch" aria-label="branch">
                    </div>
                    <div class="col-sm-4 pb-3 text-center">
                        <input type="text" class="form-control" placeholder="Designation" aria-label="designation">
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="row ">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4 pb-3 text-center">
                        <div class="input-group">

                            <input type="text" class="form-control border_right" placeholder="Password">
                            <div class="input-group-append">
                                <span class="input-group-text bg-white border_left"> <i
                                        class="fa fa-eye-slash icon_color" aria-hidden="true"></i> </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 pb-3 text-center">
                        <div class="input-group">

                            <input type="text" class="form-control border_right" placeholder="Conform">
                            <div class="input-group-append">
                                <span class="input-group-text bg-white border_left"> <i
                                        class="fa fa-eye-slash icon_color" aria-hidden="true"></i> </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="row pb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 text-center">
                        <button type="button" class="btn btn-primary btn_width">
                            <h6>Login </h6>
                        </button>
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="row  text-center">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <p class="text_inline">Alreday have an acccount?</p>
                        <a href="./index.html" class="text_inline"> Sign In</a>
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="row font_size2 text-center">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <p class="text_inline">Powered by</p>
                        <a href="https://neologicx.com/" class="text_inline"> Neologicx </a>
                    </div>
                    <div class="col-sm-2"></div>
                </div>





            </div>

            <div class="col-7 padding_left second_page">
                <img src="./img/Sign_Up_Screen.png" class="full_img second_page_image">
            </div>
        </div>

    </div>

</body>

</html>
