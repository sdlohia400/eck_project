<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./mycss.css">
</head>

<body>
  <div class="container-fluid login_page">

    <div class="row">

      <div class="col-sm-7 padding_right">
        <img src="./img/Sign_In_Screen.png" alt="sigin_in" srcset="" class="full_img first_page_img">
      </div>

      <div class="col-sm-5 login_img first_page">

        

        <div class="row">
          <div class="col-sm-4">
          </div>

          <div class="col-sm-4">
            <img src="./img/logo.png" alt="sigin_in" srcset="" class="logo_img">
          </div>

          <div class="col-sm-4">
          </div>

        </div>

        <div class="row">
          <div class="col-sm-12 text-center">
            <h3>Log In</h3>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8 text-center">
            <div class="input-group mb-3 ">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white" id="basic-addon1"> <i class="fa fa-user icon_color fa-lg"></i>
                </span>
              </div>
              <input type="text" class="form-control border_left" placeholder="Username/Email" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-sm-2"></div>
        </div>

        <br>

        <div class="row remember">
          <div class="col-sm-2"></div>
          <div class="col-sm-8 text-center">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white"><i class="fa fa-lock icon_color fa-lg"></i></span>
              </div>
              <input type="text" class="form-control border_left border_right" placeholder="Password"
                aria-label="Amount (to the nearest dollar)">
              <div class="input-group-append">
                <span class="input-group-text bg-white border_left"> <i class="fa fa-eye-slash icon_color"
                    aria-hidden="true"></i> </span>
              </div>
            </div>
          </div>
          <div class="col-sm-2"></div>
        </div>

        <div class="row">
          <div class="col-sm-2"></div>

          <div class="col-sm-4">
            <div class="form-check text-secondary">
              <input class="form-check-input mt-0" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label font_size" for="flexCheckDefault">
                Default checkbox
              </label>
            </div>
          </div>
          <div class="col-sm-4 text-right">
            <a href="#" class="font_size"> forget password </a>
          </div>
          <div class="col-sm-2"></div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8 text-center">
            <a href="./dashboard.html" class="btn btn-primary btn_width">
              <h6> Login </h6>
            </a>
          </div>
          <div class="col-sm-2"></div>
        </div>

        <br>

        <div class="row  text-center">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <p class="text_inline">Dont have an acccount?</p>
            <a href="./signup.html" class="text_inline"> Sign Up</a>
          </div>
          <div class="col-sm-2"></div>
        </div>

        <div class="row font_size2 text-center">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <p class="text_inline">Powered by</p>
            <a href="https://neologicx.com/" class="text_inline"> Neologicx </a>
          </div>
          <div class="col-sm-2"></div>
        </div>

      </div>

    </div>

  </div>
</body>

</html>
